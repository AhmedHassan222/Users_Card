<header>
    <div>
        <input #inputRef type="number" placeholder="Search by Id...." class="form-control w-50 mx-auto my-3" (keyup)="search(inputRef.value)">
    </div>
</header>
<section class="my-4">
    <div class="container">
        <div class="row g-3">
            @for (user of users; track user.id) {
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <a routerLink="/details/{{user.id}}" class="nav-link p-4  d-flex justify-content-center shadow-lg box">
                    <div>
                        <div class="d-flex justify-content-center">
                            <img src="{{user.avatar}}" class=" w-75" alt={{user.first_name}}>
                        </div>
                        <p class="h6 fw-medium mt-4 nav-link">Full Name : {{user.first_name}} {{user.last_name}}</p>
                        <p class="h6 fw-medium my-2">Email: {{user.email}}</p>
                        <p class="h6 fw-medium ">User Id: {{user.id}}</p>
                    </div>

                </a>
            </div>
            } @empty {
            <div class=" d-flex vh-100 justify-content-center align-items-center ">
                @if (id === 0) {
                <div class="spinner-border " role="status ">
                    <span class="sr-only ">Loading...</span>
                </div>
                }@else {
                <h3>No Users Matching!</h3>
                }
            </div>} @if(users.length > 0){
            <div class="d-flex justify-content-end">
                <i *ngIf="numberOfPage === 1" class="fa-solid fa-chevron-right fs-4 rounded-circle p-3 fit-content bg-black text-white   link" (click)="next()"></i>
                <i *ngIf="numberOfPage === 2" class="fa-solid fa-chevron-left fs-4 rounded-circle p-3 fit-content bg-black text-white  link " (click)="prev()"></i>
            </div>}
        </div>
    </div>
</section>
